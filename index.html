<html>

<head>
    <meta charset="utf-8">
    <title>Make Change</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <main>

        <div id="box">

            <h1>Change Calculator</h1>

            <input type="text" id="cents" />

            <button type="button" value="Calculate" name="calculate" id="calculate" onclick=processEntries() >calculate</button>
            <br><br>

            <label>500yen:</label>
            <input type="checkbox" id="500check">
            <input type="text" id="500yen" disabled><br>
            <label>100yen:</label>
            <input type="checkbox" id="100check">
            <input type="text" id="100yen" disabled><br>
            <label>50yen:</label>
            <input type="checkbox" id="50check">
            <input type="text" id="50yen" disabled><br>
            <label>10yen:</label>
            <input type="checkbox" id="10check">
            <input type="text" id="10yen" disabled><br>
            <label>5yen:</label>
            <input type="checkbox" id="5check">
            <input type="text" id="5yen" disabled><br>
            <label>1yen:</label>
            <input type="checkbox" id="1check">
            <input type="text" id="1yen" disabled><br>
        </div>
    </main>
</body>

</html>
